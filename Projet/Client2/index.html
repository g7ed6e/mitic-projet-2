<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
		<link rel="stylesheet" type="text/css" href="Ressources/Css/style.css" />
		
		<link rel="stylesheet" type="text/css"
			href="lib/jquery-ui/css/ui-lightness/jquery-ui-1.8.17.custom.css" />
		<script type="text/javascript"
			src="lib/jquery-ui/js/jquery-1.7.1.min.js"></script>
			
		<script type="text/javascript"
			src="lib/jquery-ui/js/jquery-ui-1.8.17.custom.min.js"></script>
						
		<script type="text/javascript" src="Ressources/Javascript/Graph.js"></script>

		<script type="text/javascript" src="Ressources/Javascript/script.js"></script>
	</head>
	
	
	<body onresize="resized()">
	
		<div id="main">
		
			<div class="index">
				<img src="ressources/images/irisa.png" alt="IRISA" title="logo IRISA"/>
				<br/>
				<img src="ressources/images/icone_TEXMEX_F.png" alt="TEXMEX" title="logo équipe texmex"/>
			</div>
			<canvas id="canvas">
				Votre navigateur ne supporte pas la balise canvas. 
			</canvas>
		
		<div id="header">
			<div id="searchDiv"><input type="text" id="searchInput" value="Veuillez saisir un identifiant d'image" />
				<a href="#" id="btnOk">Ok</a>
			</div>
			<div id="radio">
					<form>
						<div class="ui-buttonset" id="choixNiveau">
							<input class="ui-helper-hidden-accessible" id="niv1" name="radio" type="radio"><label aria-disabled="false" role="button" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left ui-state-active" aria-pressed="true" for="niv1"><span class="ui-button-text">Niveau 1</span></label>
							<input class="ui-helper-hidden-accessible" id="niv2" name="radio" type="radio"><label aria-disabled="false" role="button" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-right" aria-pressed="false" for="niv2"><span class="ui-button-text">Niveau 2</span></label>
						</div>
					</form>
					<form>
						<div class="ui-buttonset" id="choixRendu">
							<input class="ui-helper-hidden-accessible" id="htm" name="radio" type="radio"><label aria-disabled="false" role="button" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-left ui-state-active" aria-pressed="true" for="htm"><span class="ui-button-text">HTML5</span></label>
							<input class="ui-helper-hidden-accessible" id="svg" name="radio" type="radio"><label aria-disabled="false" role="button" class="ui-button ui-widget ui-state-default ui-button-text-only ui-corner-right" aria-pressed="false" for="svg"><span class="ui-button-text"> SVG </span></label>
						</div>
					</form>
			</div>
		</div>
		
		<div id="chooser" >
			
		</div>
		
		<div id="nbNeighbours">
			<div id="labelNeighbours">Nb Voisins :</div>
			<input type="text" readonly="readonly" id="nbNeighboursInput" size="1" />
		</div>
		
		<div id="zoomSlider">
			<div id="topLabelSlider"></div>
			<div id="slider"></div>
			<div id="bottomLabelSlider"></div>
		</div>
		

		<div id="renderMode">
			<!-- ici radio button style jquery avec logo html5 et svg pour les deux modes de rendu --> 
		</div>
		</div>
		<div id="footer">
			<ul>
				<li><a href="http://code.google.com/p/mitic-projet-2/source/checkout" target="_blank">Sources</a></li>
				<li>|</li>
				<li><a href="http://code.google.com/p/mitic-projet-2/w/list" target="_blank">Wiki</a></li>
				<li>|</li>
				<li><a id="graphSaver" href="#" target="_blank">Save Graph to PNG (Client-Side HTML5 canvas conversion)</a></li>
			</ul>			
		</div>
	</body>
</html>
